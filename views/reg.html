<%- include header.html %>
    <form role="form" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-1 control-label">用户名:</label>
            <div class="col-sm-4">
                <input type="text" name="name" placeholder="请输入用户名" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-1 control-label">密码:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="password-repeat" class="col-sm-1 control-label">确认密码:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password-repeat" placeholder="请确认密码">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-1 control-label">邮箱:</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" name="email" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="col-sm-offset-1 col-sm-10">
            <input type="submit" class="btn btn-default" value="注册"></input>
        </div>
    </form>
    <%- include footer.html %>
