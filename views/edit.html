<%- include header.html %>
<form role="form" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="title" class="col-sm-1 control-label">标题:</label>
            <div class="col-sm-4">
                <input type="text" name="title" value="<%= post.title%>" class="form-control" disabled='disabled'>
            </div>
        </div>
        <div class="form-group">
            <label for="post" class="col-sm-1 control-label">正文:</label>
            <div class="col-sm-4">
                <textarea class="form-control" name="post" rows="20" cols="100"> <%= post.post %></textarea>
            </div>
        </div>
        <div class="col-sm-offset-1 col-sm-10">
            <input type="submit" class="btn btn-default" value="保存修改"></input>
        </div>
 </form>
 <%- include footer.html %>
